<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flags</title>
    <link href="flags.css" rel="stylesheet" type="text/css">
</head>


<body>
    <header>Flags of the World</header>

    <h2 class="name">France</h2>

    <main class="france">
        <div class="france-blue"></div>
        <div class="france-white"></div>
        <div class="france-red"></div>
    </main>

    <h2 class="name">Germany</h2>

    <main class="germany">
        <div class="germany-red"></div>
        <div class="germany-yellow"></div>
        <div class="germany-black"></div>
    </main>

    <h2 class="name">Madagascar</h2>

    <main class="madagascar">
        <div class="madagascar-white"></div>
        <div class="madagascar-right">
            <div class="madagascar-red"></div>
            <div class="madagascar-green"></div>
        </div>
    </main>

    <h2 class="name">Switzerland</h2>

    <main class="swiss">
        <div class="swiss-row1"></div>
        <div class="swiss-row2">
            <div class="swiss-row2-left"></div>
            <div class="swiss-row2-middle"></div>
            <div class="swiss-row2-right"></div>
        </div>
        <div class="swiss-row3">
            <div class="swiss-row3-left"></div>
            <div class="swiss-row3-middle"></div>
            <div class="swiss-row3-right"></div>
        </div>
        <div class="swiss-row4">
            <div class="swiss-row4-left"></div>
            <div class="swiss-row4-middle"></div>
            <div class="swiss-row4-right"></div>
        </div>
        <div class="swiss-row5"></div>
    </main>

    <h2 class="name">Sweden</h2>

    <main class="sweden">
        <div class="sweden-row-1">
            <div class="sweden-row-1-left"></div>
            <div class="sweden-row-1-middle"></div>
            <div class="sweden-row-1-right"></div>
        </div>
        <div class="sweden-row-2"></div>
        <div class="sweden-row-3">
            <div class="sweden-row-3-left"></div>
            <div class="sweden-row-3-middle"></div>
            <div class="sweden-row-3-right"></div>
        </div>
    </main>

    <h2 class="name">Gambia</h2>

    <main class="gambia">
        <div class="gambia-red"></div>
        <div class="gambia-white-1"></div>
        <div class="gambia-blue"></div>
        <div class="gambia-white-2"></div>
        <div class="gambia-green"></div>
    </main>

    <h2 class="name">Japan</h2>

    <main class="japan">
        <div class="japan-white"></div>
        <div class="japan-dot"></div>
    </main>

    <h2 class="name">Niger</h2>

    <main class="niger">
        <div class="niger-orange"></div>
        <div class="niger-white"></div>
        <div class="niger-green"></div>
        <div class="niger-dot"></div>
    </main>

    <h2 class="name">Tonga</h2>

    <main class="tonga">
        <div class="tonga-red"></div>
        <div class="tonga-white"></div>
        <div class="vertical-cross"></div>
        <div class="horizontal-cross"></div>
    </main>

    <h2 class="name">Greece</h2>

    <!--<main>
        <div class="greece-inset">
            <div class="greece-inset-row1">
                <div class="greece-inset-row1-left"></div>
                <div class="greece-inset-row1-middle"></div>
                <div class="greece-inset-row1-right"></div>
            </div>
            <div class="greece-inset-row2"></div>
            <div class="greece-inset-row1">
                <div class="greece-inset-row1-left"></div>
                <div class="greece-inset-row1-middle"></div>
                <div class="greece-inset-row1-right"></div>
            </div>
        </div>
    </main>-->

    <main class="greece">
        <div class="greece-stripes">
            <div class="greece-stripes1"></div>
            <div class="greece-stripes2"></div>
            <div class="greece-stripes1"></div>
            <div class="greece-stripes2"></div>
            <div class="greece-stripes1"></div>
            <div class="greece-stripes2"></div>
            <div class="greece-stripes1"></div>
            <div class="greece-stripes2"></div>
            <div class="greece-stripes1"></div>
            <div class="inset-blue"></div>
        </div>
        <div class="greece-inset">
            <div class="veritcal-cross-greece"></div>
            <div class="horizontal-cross-greece"></div>
        </div>
    </main>

    <h2 class="name">Maldives</h2>

    <main class="maldives">
        <div class="maldives-red"></div>
        <div class="maldives-green"></div>
        <div class="maldives-crescent"></div>
    </main>

</body>

</html>
